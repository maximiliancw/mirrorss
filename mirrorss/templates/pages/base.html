<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta property="og:title" content="mirrorss" />
    <meta property="og:description" content="Unleash the Power of Combined RSS Feeds with a Single Link" />
    <meta property="og:image" content="{{ url_for('static', filename='banner.png') }}" />

    <title>mirrorss | {% block title %}{% endblock %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    {% block styles %}
    <!-- 3rd party CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    {% endblock styles %}
    {% endblock head %}
  </head>
  <body class="container">
    <nav>
      <ul>
        <li>
          <a href="/">
            <img src="/static/favicon.ico" alt="mirrorss" />
            <b>mirro<i>rss</i></b>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="https://maximiliancw.github.io/mirrorss" target="_blank">
            Docs
          </a>
        </li>
      </ul>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      {% block footer %}
      <small>
        &copy; 2023
        <a
          href="https://github.com/maximiliancw"
          title="Published by maximiliancw on GitHub"
        >
          maximiliancw
        </a>
      </small>
      {% endblock %}
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
